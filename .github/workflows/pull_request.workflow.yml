name: Run tests

on: [pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      
      - name: Setup cache
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: ./.github/actions/es-lint

  build:
    name: Build
    runs-on: ubuntu-22.04
    needs: [lint]
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      
      - name: Setup cache
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: ./.github/actions/build
      - name: Store build archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kourou-build-${{ matrix.node-version }}
          path: ./kourou-*.tgz

  functional-test:
    name: Functional Tests
    runs-on: ubuntu-22.04
    needs: [build]
    strategy:
      matrix:
        node-version: [18, 20]
        test-set: [stdout, cucumber]
    steps:
      - uses: actions/checkout@v4

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Setup cache
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Recover previously built Kourou
        uses: actions/download-artifact@v4
        with:
          name: kourou-build-${{ matrix.node-version }}

      - name: Unpack and prepare artifact for tests
        run: |
          tar xfz ./kourou-*.tgz
          cp -fr .mocharc.json .nycrc tsconfig.json features test package/
      - uses: ./.github/actions/functional-test
        with:
          test-set: ${{ matrix.test-set }}
