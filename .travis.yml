jobs:
  include:
    - stage: Tests
      name: "Kourou TS build"
      language: node_js
      node_js: 12
      cache:
        directories:
          - ~/.npm
          - ~/.cache
          - node_modules # NPM packages

      install:
        - npm install --silent --unsafe-perm
        - npm install --silent --unsafe-perm --only=dev

      script:
        - npm run prepack

    - stage: Tests
      name: "Kourou Lint"
      language: node_js
      node_js: 12
      cache:
        directories:
          - ~/.npm
          - ~/.cache
          - node_modules # NPM packages

      install:
        - npm install --silent --unsafe-perm
        - npm install --silent --unsafe-perm --only=dev

      script:
        - npm run test:lint

    - stage: Tests
      name: "Kourou Functional Stdout Tests"
      language: node_js
      node_js: 12
      cache:
        directories:
          - ~/.npm
          - ~/.cache
          - node_modules # NPM packages

      install:
        - npm install --silent --unsafe-perm
        - npm install --silent --unsafe-perm --only=dev

      script:
        - npm run test:functional:stdout

    - stage: Tests
      name: "Kourou Functional Cucumber Tests"
      language: node_js
      node_js: 12
      env:
        - NODE_ENV=test
      cache:
        directories:
          - ~/.npm
          - ~/.cache
          - node_modules # NPM packages

      install:
        - npm install --silent --unsafe-perm
        - npm install --silent --unsafe-perm --only=dev
        - npm run build

      script:
        - bash features/run-kuzzle-stack.sh
        - npm run test:functional:cucumber

    - stage: Deploy
      name: Deploy Kourou on NPM
      if: type = push AND branch = master
      sudo: false
      language: node_js
      node_js: 12
      install:
        - npm install
      deploy:
        edge: true
        provider: npm
        skip_cleanup: true
        email: support@kuzzle.io
        api_key:
          secure: ""
        on:
          repo: kuzzleio/kourou
          all_branches: true
